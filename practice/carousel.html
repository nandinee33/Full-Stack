<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        .carousel-item{
            height: 500px;
            width: 100%;
        }
        .carousel-item img{
            height: 100%;
            width: 100%;
        }
        .carousel-control-next-icon{
            height: 80px;
            width: 60px;
            background-color: #00121b !important;
            border-radius: 5px;
        }
        .carousel-control-prev-icon{
            height: 80px;
            width: 60px;
            background-color: #00121b !important;
            border-radius: 5px;
        }
    </style>

</head>
<body>
    
    <!-- interval is is mili sec -->
    <div class="carousel slide" data-ride="carousel" data-interval= "5000" id="myslider">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/home-page-img/poster3.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/home-page-img/poster4.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/home-page-img/poster5.jpg" alt="">
            </div>

        </div>
        <!-- for next icon -->
        <a href="#myslider" class="carousel-control-next" data-slide= "next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- for previous icon -->
        <a href="#myslider" class="carousel-control-prev" data-slide= "prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>

</body>
</html>
