<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>navigation bar</title>

    <style>
        *
        {
            padding: 0px;
            margin: 0px;
        }
        ul
        {
            /* to remove bullets */
            list-style: none;

            background-color: lightgray;
            
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;

            /* Bydefault navbar ki width 100% hoto h */
            /* width:80%;
            margin: auto; */

            
            
            display: flex;
            justify-content: space-evenly;
        }
        ul li
        {
            /* to take the all the list in one line */
            display: inline-block;

            /* OR we can also use float property to take all the list in one line*/
            /* float: left; */
        }
        ul li a 
        {
            display: block;
            text-decoration: none;
            padding: 10px 20px;
            color: black;

            width: 100px;
            text-align: center;
        }
        ul li a:hover
        {
            background-color: orange;
            color: white;
        }
    </style>

</head>
<body>
    
    <!-- HORIZONTAL NAVBAR -->
    <!-- shortcut    ul>li*5>a -->
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
