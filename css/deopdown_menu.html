<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation</title>
</head>

<style>
    *
    {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
    }
    .header
    {
        background-color: gray;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .header h2
    {
        color: white;
        line-height: 70px;
        text-transform: uppercase;
    }
    .menu
    {
        list-style: none;
    }
    .menu li 
    {
        display: inline-block;
        line-height: 70px;
    }
    .menu li a 
    {
        display: block;
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        width: 150px;
    }
    
</style>

<body>
    
    <div class="header">
        <h2>Beta-Labs</h2>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
