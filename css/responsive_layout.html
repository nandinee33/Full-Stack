<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <style>

        .container
        {
            width: 1200px;
            /* by default border color is black */
            border: solid;
            /* for centering our container */
            margin: 0px auto;  
            padding: 15px;  
        }
        

    /*
         Breakpoints:
               MAX      MIN
            1) 1201 to  ....   (Extra large screens)
            2) 1025 to  1200   (Large screens)
            3) 769  to  1024   (Medium large screens)
            4) 481  to  768    (Tablet screens)
            5) ...upto  480    (Mobile screens)
     */

        /* BREAKPOINT-1 */

        @media (min-width: 1201px)
        {
            #header
        {
            width: 100%;
            background-color: lightgrey;
            height: 70px;
            margin-bottom: 15px;
            border-radius: 15px;

            /* to make the content in center inside the header container */
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 40px;
            color: white;
        }
        #content
        {
            /* border: solid red; */
            margin-bottom: 15px;
        }

        /* Apply a pseudo element to a container element which clears the float */
        #content::after
        {
            content: '';
            display: block;
            clear: both;
        }
        #left-side
        {
            width: 20%;
            height: 615px;
            /* border: solid blue; */
            float: left;
        }
        #right-side
        {
            width: 78%;
            height: 615px;
            /* border: solid green; */
            float: right;
            background-color: goldenrod;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }
        #navigation
        {
            width: 100%;
            height: 400px;
            /* float: left; */
            background-color: violet;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }
        #news
        {
            width: 100%;
            height: 200px;
            /* float: left; */
            background-color:orangered;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }
        #footer
        {
            width: 100%;
            background-color: lightblue;
            height: 70px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }
        }

</head>
