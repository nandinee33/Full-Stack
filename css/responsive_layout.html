<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <style>
        .container
        {
            width: 1200px;
            border: solid;
            /* for centering our container */
            margin: 0px auto;  
            padding: 15px;  
        }
        #header
        {
            width: 100%;
            background-color: lightgrey;
            height: 70px;
            margin-bottom: 15px;
            border-radius: 15px;

            /* to make the content in center inside the header container */
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 40px;
            color: white;
        }
        #content
        {
            border: solid red;
        }

        /* Apply a pseudo element to a container element which clears the float */
        #content::after
        {
            content: '';
            display: block;
            clear: both;
        }
        #left-side
        {
            width: 20%;
            height: 615px;
            border: solid blue;
            float: left;
        }
        #right-side
        {
            width: 78%;
            height: 615px;
            border: solid green;
            float: right;
        }
        #navigation
        {
            width: 100%;
            height: 400px;
            float: left;
            background-color: violet;
            margin-bottom: 15px;
        }
        #news
        {
            width: 100%;
            height: 200px;
            float: left;
            background-color:orangered;
            margin-bottom: 15px;
        }

    </style>

</head>
<body>
    
    <div class="container">
        <div id="header">Header</div>
        <div id="content">
            <div id="left-side">
                <div id="navigation">Navigation</div>
                <div id="news">News-Update</div>
            </div>
            <div id="right-side">Main Content</div>
        </div>
        <div id="footer">Footer</div>
    </div>

</body>
</html>
