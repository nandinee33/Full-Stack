<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>

    <!-- Fontawsm CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *
        {
            padding: 0px;
            margin: 0px;

            /* Box-sizing is used to remove margins and paddings of the container  */
            box-sizing: border-box;

            font-family: Arial, Helvetica, sans-serif;
        }
        .header
        {
            width: 100%;
            height: 70px;
            background-color: rgb(102, 99, 99);
            padding: 0px 20px;
        }
        .header h2
        {
            line-height: 70px;
            float: left;
            text-transform: uppercase;
            color: white;
        }
        .header .menu
        {
            list-style: none;
            float: right;
        }
        .menu li
        {
            display: inline-block;
            line-height: 70px;
        }
        .menu li a 
        {
            text-decoration: none;
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            padding: 0px 20px;
        }
    </style>

</head>
<body>
    
    <div class="header">
        <h2>Beta-Labs</h2>

        <!-- to make navbar reponsive -->
        <input type="checkbox" id="check">
        <label for="check" class="show-btn"></label>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
