<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>

    <!-- Fontawsm CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *
        {
            padding: 0px;
            margin: 0px;

            /* Box-sizing is used to remove margins and paddings of the container  */
            box-sizing: border-box;

            font-family: Arial, Helvetica, sans-serif;
        }
        .header
        {
            width: 100%;
            height: 70px;
            background-color: rgb(102, 99, 99);
            padding: 0px 20px;
        }
        .header h2
        {
            line-height: 70px;
            float: left;
            text-transform: uppercase;
            color: white;
        }
        .header .menu
        {
            list-style: none;
            float: right;
        }
        .menu li
        {
            display: inline-block;
            line-height: 70px;
        }
        .menu li a 
        {
            text-decoration: none;
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            padding: 0px 20px;

            transition: .4s;
        }

        .show-btn, .hide-btn
        {
            font-size: 30px;
            color: white;
            line-height: 70px;
            display: none;
            transition: .4s;
        }
        .show-btn
        {
            float: right;
        }
        .menu li a:hover,
        .show-btn:hover,
        .hide-btn:hover
        {
            color: skyblue;
        }

        #check 
        {
            position: absolute;
            visibility: hidden;
            z-index: -10;
        }


        @media(max-width: 800px)
        {
            .show-btn, .hide-btn
            {
                display: block;
            }
            .menu
            {
                position: fixed;
                top: 0;

                /* Slider effect */
                right: -100px;

                width: 100%;
                height: 100vh;
                background-color: black;
                text-align: center;
                padding: 80px 0px;
                transition: .7s;
                line-height: normal;
            }
            #check:checked ~ .menu
            {
                right: 0;
            }
            .menu li
            {
                display: block;
                /* padding: 20px 0px; */
            }
            .menu li a 
            {
                display: block;
            }
            .hide-btn
            {
                position:absolute;
                top: 20px;
                right: 10px;
            }
            .content
            {
               padding:2px 
            }
            /* .content image-orientation: 
            {
                
            } */
        }


    </style>

</head>
<body>
    
    <div class="header">
        <h2>Beta-Labs</h2>

        <!-- to make navbar reponsive -->
        <input type="checkbox" id="check">
        <label for="check" class="show-btn">
            <i class="fa fa-bars"></i>
        </label>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <label for="check" class="hide-btn>
                <i class="fa fa-times"></i>
            </label>
        </ul>
    </div>
    <div class="content">
        <!-- <img src="../images/working_lapy.jpg" alt=""> -->
    </div>

</body>
</html>
