<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
     <!-- Icon css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>

        /* HEADER CSS */

        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
            
            
        }
        .header{
            width:100%;
            height: 70px;
            background-color:gray;
            padding: 0 20px ;
            position: fixed;
            font-family: Poppins;
        
        }
        .header .menu{
            list-style:none;
            float: right;
        }
        .menu li{
            display: inline-block;
            line-height: 70px;
        }
        .menu li a{
            text-decoration: none;
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            padding:0px 20px ;
            transition: .4s;
        
        }
        .menu li a:hover,.show-btn:hover,.hide-btn:hover{
            color: grey;


        }
        .show-btn,.hide-btn{
            font-size: 30px;
            color: white;
            line-height: 70px;
            display: none;
            transition: .4s;
        }
        .show-btn {
        float: right; 
        }
        #chk{
            position:absolute;
            visibility: hidden;
            z-index: -10;
        }


        /*Responsive CSS */

        /*first break-point*/

        @media(max-width: 800px){
            .show-btn,.hide-btn{
                display: block;

            }
            .menu{
                position: fixed;
                top: 0;

                /*slider effect*/

                right: -100%;  
                width: 100%;
                height: 100vh;
                background-color: #333;
                text-align: center;
                padding: 80px 0;
                transition: .7s;
                line-height: normal;
            }
            #chk:checked ~ .menu{
                right: 0;


            }
            .menu li{
                display: block;
            
            }
            .menu li a{
                display: block;

            }
            .hide-btn{
                position: absolute;
                right:20px ;
                top: 20px;
            }
        }

            /*second break-point*/
            @media (max-width: 625px) {
            

            #container {
                min-width: 320px;
            }

            .show-btn {
                display: block;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                background-color: #333;
                text-align: center;
                padding: 80px 0px;
                line-height: normal;
                transition: 0.7s;
            }

            .menu li {
                display: block;
            }

            .manu li a {
                display: block;
            }

            #chk:checked~.menu {
                right: 0;
            }

            .hide-btn {
                display: block;
                position: absolute;
                right: 20px;
                top: 10px;
            }
        }

        img{
            margin-top: 50px;
            margin-left: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            width: 70%;
            height: 70%;
        }

    </style>

</head>
<body>
   <!-- ======= Header ======= -->
    <!-- Header -->
    <div class="header">
        
        <input type="checkbox" id="chk">
        <label for="chk" class="show-btn">
            <i class="fa fa-bars" ></i>
        </label>

        <ul class="menu">
             <!-- Links -->

            <li><a href="#">Home</a></li>
            <li><a href="#">Aboutus</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Tecnologies</a></li>
            <li><a href="#">Contact Us</a></li>
            <label for="chk" class="hide-btn">
                <i class="fa fa-times" ></i>
            </label>
        </ul>
    </div>

    <br><br>
    <div class="cont">
        <img src="../images/working_lapy.jpg" alt="">
    </div>
    

    </body>

</html>
