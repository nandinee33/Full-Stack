<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>

    <style>
        *
        {
            padding: 0px;
            margin: 0px;

            /* Box-sizing is used to remove margins and paddings of the container  */
            box-sizing: border-box;
        }
        .header
        {
            width: 100%;
            height: 70px;
            background-color: rgb(102, 99, 99);
            padding: 0px 20px;
        }
        .header h2
        {
            line-height: 70px;
            float: left;
            text-transform: uppercase;
            
        }
        .header .menu
        {
            list-style: none;
            float: right;
        }
    </style>

</head>
<body>
    
    <div class="header">
        <h2>Beta-Labs</h2>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
