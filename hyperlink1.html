<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink1</title>
    <base href="https://www.beta-labs.in">
    <!-- here this is base path/address -->

</head>
<body>

    <h1 style = "background-color: pink; font-family: cursive; text-align: center;">this is hyperlink page 1</h1>
    <h2>Internal Linking</h2>
    <h3> Relative address</h3>

    <a href="/p/about-me.html">This is link to fullstack teacher</a>
    <!-- here this incomplete address is called relative path/address and it will complete by using base tag used in head section -->

    <!-- base adrress + relative address = absolute address -->

    <br>
    <br>

    <h3>absolute address</h3>
    <!-- EXTERNAL LINKING -->
    <a title = "Google page" href="https://www.google.com/" target = "_blank">Go to Google</a>
    <!-- here the address we give in href is absolute address ie. complete path -->


</body>
</html>
