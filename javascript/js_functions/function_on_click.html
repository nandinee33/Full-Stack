<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- internal html Attribute -->
    <!-- on click button function Binding -->
    <!-- here we bind hello function with onclick button -->
    <button onclick="hello()">Click me</button>

    <script>
        function hello()
        {
            alert("this is a function call on button click");
            document.body.style.background = "skyblue";
        }
    </script>
</body>
</html>
