    <!-- there is problem with DOM level 1 ki ek baar me ek hi event chalega or agar do chahye jo recent hoga keval vahi dikhega  so if we want ki dono event ek sath chale so that is not possible in DOM level 1 then we have go with DOM level -2-->






    <!-- ------------3) DOM level-2 Javascript Event Handler (add event listner)------------ -->
    <!-- Dom level 2 can perform multiple functions on a single event -->

    <script>
        var box = document.getElementById("container");

        box.addEventListener("mouseover", abc);
        box.addEventListener("mouseover", abc1);

        // 1st event
        function abc()
        {
            box.style.background = "red";
        }

        // 2nd event
        function abc1()
        {
            box.style.borderRadius = "15px";
            box.style.border = " solid yellow 10px"
            box.innerText = "This is a DOm Level 2 event handler"
        }

        // here we add a anonymous function as event but we can not remove it by removeEventListner becoz remove krte tym event ka name dena hota h but anonymous function ke to name hi ni hote
        box.addEventListener("mouseout", function(){
            box.style.background = "blue";
            box.style.borderRadius = "0px";
            box.style.border = "none";
            box.style.color = "white";
            box.style.textAlign = "center";
        });






        // to Remove event Listner
        box.removeEventListener("mouseover", abc1);

    </script>
