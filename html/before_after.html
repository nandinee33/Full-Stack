        div {
            height: 400px;
            position: relative;
        }
        
        .c:before, .c:after {
            content: '';
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
            display: block;
            position: absolute;
        }
        
        .c:before {
            background: #9c9e9f;
            left: 0;
        }
        .c:after {
            background: #33CCFF;
            right: 0;
            height: 100%;
        }
    </style>
