<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic tags</title>

    <style>
        *{
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            max-width: 1200px;
            padding: 15px;
        }
        header{
            width: 100%;
            background-color: grey;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
        }
        nav ul li a{
            display: block;
            text-decoration: none;
            color: white;
            font-size: 30px;
            padding: 20px;
        }
        main{
            width: 100%;
        }
        section.banner{
            height: 80vh;
            width: 100%;
            background-color: turquoise;
            margin-top: 15px;
        }
        .sec-1{
            width: 100%;
            /* height: 50vh; */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }
        .circle
        {
            border-radius: 50%;
            background-color: pink;
            float: left;
            width: 250px;
            height: 250px;
            margin: 10px;
        }
        .sec-2{
            width: 100%;
            
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 15px;
        }
        .sec-2::after{
            content: '';
            display: block;
            clear: both;
        }
        article{
            background-color: rgba(40, 40, 224, 0.514);
            height: 80vh;
            width: 50%;
            float: left;
        }
        aside{
            /* background-color: cornflowerblue; */
            height: 80vh;
            width: 45%;
            float: right;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
        .project{
            width: 100%;
            height: 32%;
            margin-bottom: 5%;
            background-color: rgba(0, 128, 0, 0.699);
        }
        #last{
            width: 100%;
            height: 32%;
            margin-bottom: 0px;
            background-color: rgba(0, 128, 0, 0.699);
        }
        .sec-3{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }
        .box
        {
            background-color: rgba(218, 51, 79, 0.815);
            float: left;
            width: 270px;
            height: 250px;
            margin: 10px;
        }

        footer{
            margin-top: 15px;
            background-color: rgba(219, 26, 219, 0.548);
            height: 100px;
            width: 100%;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">team</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner"></section>
            <section class="sec-1">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </section>
            <section class="sec-2">
                <article></article>
                <aside>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div id="last"></div>
                </aside>
            </section>
            <section class="sec-3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
        </main>
        <footer></footer>
    </div>

</body>
</html>
