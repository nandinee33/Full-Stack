<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    
    <!-- Unordered List -->
    <h1>Unordered List</h1>
    <hr>
    <h2>Web Technologies</h2>

    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript/JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <!-- Ordered List -->
    <h1>Ordered List</h1>
    <hr>
    <h2>Programming Languages</h2>
    <ol>
        <li>C Lang</li>
        <li>C++ Lang</li>
        <li>JAVA</li>
        <li>Python</li>
    </ol>

</body>
</html>
