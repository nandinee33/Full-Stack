<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Tags</title>
</head>
<body>
    
    <!-- To create table we use table tag -->
    <table>

        <!-- To create rows we use tr tag -->
        <tr>

            <!-- To add data to our table we use td tag -->
            <td>Programming Languages</td>
            <td>2 Months</td>
            <td>Rs. 5000</td>

        </tr>
    </table>

</body>
</html>
