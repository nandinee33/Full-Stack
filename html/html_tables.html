<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Tags</title>

    <style>
        table,td,tr 
        {
            border: 1px solid;
        }

        /* To hide unnecessary borders in our table*/
        table
        {
            border-collapse: collapse;
        }

        
    </style>

</head>
<body>
    
    <!-- To create table we use table tag -->
    <table>

        <!-- -----------------First Row----------------------- -->
        <!-- To create rows we use tr tag -->
        <tr>
            <!-- To add data to our table we use td tag -->
            <td>Programming Languages</td>
            <td>2 Months</td>
            <td>Rs. 5000/-</td>
        </tr>

        <!-- ---------------------second row------------------- -->
        <tr>
            <td>Web Development</td>
            <td>4 Months</td>
            <td>Rs. 15000/-</td>
        </tr>

        <!-- ------------------------third row------------------- -->
        <tr>
            <td>Server Side Programming</td>
            <td>6 Months</td>
            <td>Rs. 25000/-</td>
        </tr>

        <!-- ------------------------Forth row------------------- -->
        <tr>
            <td></td>
            <td>Total cost</td>
            <td>Rs. 45000/-</td>
        </tr>
    </table>

</body>
</html>
