<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Tags</title>

    <style>
        table,td,tr,th 
        {
            border: 1px solid;

            /* cellpadding is space b/w content and border of that cell*/
            /* cellspacing is space b/w 2 cells */
            padding: 10px;

            /* for align the content of the table */
            text-align: center;

        }

        /* To hide unnecessary borders in our table*/
        table
        {
            border-collapse: collapse;
        }

        /* We can change the position of caption by default caption is on top of the table */
        caption
        {
            /* caption-side: bottom; */
            color: red;
        }

        


    </style>

</head>
<body>
    
    <!-- To create table we use table tag -->
    <table width = '600px' align="center">
        <!-- we can individually add the width to cells also -->
        <!-- table is a block level element so we can also align our table -->

        <!-- To add caption -->
        <caption>
            List of courses
        </caption>

        <thead>
            <tr>
                <!-- To create heading in our table we use th tag -->
                <th>Course Name</th>
                <th width='100px'>Course Duration</th>
                <th>Course Cost</th>
            </tr>
        </thead>

        <tbody>
            <!-- -----------------First Row----------------------- -->
            <!-- To create rows we use tr tag -->
            <tr>
                <!-- To add data to our table we use td tag -->
                <td>Programming Languages</td>
                <td>2 Months</td>
                <td>Rs. 5000/-</td>
            </tr>

            <!-- ---------------------second row------------------- -->
            <tr>
                <td rowspan="2">Web Development</td>
                <td>4 Months</td>
                <td>Rs. 5000/-</td>
            </tr>
            <tr>
                <td>6 Months</td>
                <td>Rs. 15000/-</td>
            </tr>

            <!-- ------------------------third row------------------- -->
            <tr>
                <td>
                    Server Side Programming

                    <!-- Nested table -->
                    <table align="center">
                        <tr>
                            <td>Frontend</td>
                            <td>Backend</td>
                        </tr>
                        <tr>
                            <td>HTML</td>
                            <td>PHP</td>
                        </tr>
                    </table>
                    
                </td>
                <td>6 Months</td>
                <td>Rs. 25000/-</td>
            </tr>
        </tbody>

        <tfoot>
            <!-- ------------------------Forth row------------------- -->
            <tr>
                <!-- <td></td> -->

                <!-- To merge the 2 cells and used as 1 cell-->
                <td colspan="2">Total cost</td>
                <td>Rs. 50000/-</td>
            </tr>
        </tfoot>
        
    </table>

</body>
</html>
