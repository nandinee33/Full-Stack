<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-11</title>

    <!-- FONT AWASOME LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table,tr,td,th
        {
            /* border-bottom: 1px solid #7f8c8d; */
            border-spacing: 0px;
            /* border-collapse: collapse; */
            /* padding: 10px; */
            line-height: 40px;
            
        }
        .line td{
            border-bottom: 1px solid #7f8c8d;
        }
        table
        {
            width: 70%;
            margin: 20px auto;
            margin-top: 80px;
            background-color: white;
            border: 2px solid #34495e;
            
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            /* border-spacing: 0px; */
            /* border-collapse: separate; */
        }
        
        tr:nth-child(2) th
        {
            text-align: left;
            border-bottom: 3px solid #7f8c8da9;
        }
        tr:hover
        {
            background-color: #d6d6d68a;
        }
        tr:first-child th
        {
            background-color: #34495e;
            color: white;
            text-align: center;
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
        }
        .pending
        {
            color: #e74c3c;
        }
        .Deliver
        {
            color: #148041;
        }
        .icon{
            color:#7f8c8d;
        }
        .edit 
        {
            margin-right: 5px;
        }
        .edit:hover
        {
            color: #3498db;
        }
        .delete:hover
        {
            color:#e74c3c;
        }
        .serial
        {
            padding-left: 20px;
        }
        .sno
        {
            padding-left: 10px;
        }
        
    </style>

</head>
<body>
    
    <table>
        <tr>
            <th colspan="4">Lecture Course Coverage</th>
        </tr>

            <th>Tools</th>
        </tr>

        <tr class="line">
            <td class="serial">1</td>
            <td>Introduction to Table</td>
            <td class="Deliver">Delivered</td>
            <td class="icon"><i class="fa fa-pencil edit"></i> <i class="fa fa-trash delete"></i></td>

        </tr>

        <tr class="line">
            <td class="serial">2</td>
            <td>HTML5 Semantic Elements</td>
            <td class="pending">Pending</td>
            <td class="icon"><i class="fa fa-pencil edit"></i> <i class="fa fa-trash delete"></i></td>
        </tr>

            <td class="serial">3</td>
            <td>Responsive Navigation Bar</td>
            <td class="Deliver">Delivered</td>
            <td class="icon"><i class="fa fa-pencil edit"></i> <i class="fa fa-trash delete"></i></td>
        </tr>

        <tr class="line">
            <td class="serial">4</td>
            <td>Responsive Side Bar</td>
            <td class="Deliver">Delivered</td>
            <td class="icon"><i class="fa fa-pencil edit"></i> <i class="fa fa-trash delete"></i></td>
        </tr>

        <tr class="line">
            <td class="serial">5</td>
            <td>CSS Animation</td>
            <td class="pending">Pending</td>
            <td class="icon"><i class="fa fa-pencil edit"></i> <i class="fa fa-trash delete"></i></td>
        </tr>

        <tr>
            <td class="serial">6</td>
            <td>CSS 2D and 3D Transformation</td>
            <td class="pending">Pending</td>
            <td class="icon"><i class="fa fa-pencil edit"></i> <i class="fa fa-trash delete"></i></td>
        </tr>
    </table>

</body>
</html>
