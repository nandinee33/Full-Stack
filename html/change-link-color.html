<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing links color</title>
    <style>
        a:link
        /* this is called pseudo class */
        {
            color: darkcyan;
        }
        a:active
        {
            color: darkmagenta;
        }
        a:visited
        {
            color: darkslateblue;
        }
    </style>
</head>
<body>

    <a href="https://www.google.com/">google</a>
    <br>
    <br>
    <a href="https://www.beta-labs.in/">Beta-Labs</a>

</body>
</html>
