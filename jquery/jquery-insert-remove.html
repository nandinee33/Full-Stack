<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-insert-Remove-Methods</title>

    <script src="./jquery-download-file/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container mt-3">
        <h1 class="text-center">JQuery-Methods</h1>
        <hr>

        <h2 class="text-center">Insert | Remove</h2>
        <ul>
            <li>List Items</li>
            <li>List Items</li>
            <li>List Items</li>
            <li>List Items</li>
            <li>List Items</li>
        </ul>
    </div>


    <script>
        // we use ready function here so that we can also run this script in head section also
        $(document).ready(function(){

            // add at the last
            $('ul').append('<li>New List Element</li>');

            // add at the top
            $('ul').prepend('<li>New List Element</li>');

            $('ul').before('<p>this is paragraph</p>');
            $('ul').after('<p>this is paragraph</p>');
            
            // $('p').remove();
            // $('p: last').remove();

            // $('ul').empty();
        
        });
    </script>

</body>
</html>
