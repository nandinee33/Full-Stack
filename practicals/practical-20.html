<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-20</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .bg-info{
            height: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .bg-warning{
            height: 500px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .bg-primary{
            height: 245px;
            margin-bottom: 10px;
        }
        .bg-danger{
            height: 245px;
            margin-bottom: 10px;
        }
        .bg-dark{
            height: 100px;
        }
    </style>

</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col bg-info"></div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 bg-warning"></div>
            <div class="col">
                <div class="row">
                    <div class="col bg-primary"></div>
                </div>
                <div class="row">
                    <div class="col bg-danger"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col bg-dark"></div>
        </div>

    </div>

</body>
</html>
