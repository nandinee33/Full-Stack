<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-10</title>

    <style>
        /* reset all the padding and margins */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* top  header */
        .header{
            width: 100%;
            height: 70px;
            background-color: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* logo image */
        .header img {
            width: 70px;
            height: 70px;
        }
    </style>

</head>
<body>
    
    <div class="header">
        <img src="img/logo2.jpg" alt="banner image">
        <h1>FULLSTACK</h1>
    </div>
    <div class="content"></div>
    <div class="sidebar"></div>

</body>
</html>
