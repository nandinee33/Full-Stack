<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-multipage-form</title>

    <link rel="stylesheet" href="practical-19.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <form id="form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter password" required>
            <input type="password" placeholder="Conferm password" required>
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="Linkedin" required>
            <input type="text" placeholder="Github" required>
            <input type="text" placeholder="Facebook" required>
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>


        <form id="form3">
            <h3>Personal Information</h3>
            <input type="text" placeholder="Enter First Name" required>
            <input type="text" placeholder="Enter Last Name" required>
            <input type="text" placeholder="Enter Contact" required>
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">
                <small>Step-1</small>
            </div>
            <div class="step-col">
                <small>Step-2</small>
            </div>
            <div class="step-col">
                <small>Step-3</small>
            </div>
        </div>

    </div>

    <script src="practical-19.js"></script>
</body>
</html>
