<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: lightgray;
            width: 100%;
        }
        h1{
            text-align: center;
            margin-top: 50px;
            margin-bottom: 100px;
            text-transform: uppercase;
            color: rgb(224, 20, 20);
            font-weight: bold;
            font-size: 60px;
        }
        .sec2{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        form{
            background-color: white;
            width: 350px;
            height: 440px;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 0 0 8px 8px rgba(99, 98, 98, 0.2);

        }
        form .text-field{
            border-bottom: 2px solid gray;
            margin: 30px 0;
            position: relative;
        }
        .text-field input{
            width: 100%;
            padding: 0 5px;
            height: 40px;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
        }
        .text-field label{
            position: absolute;
            top: 30%;
            left: 5px;
            color: rgb(104, 102, 102);
            font-size: 14px;
            transition: .5s;
        }
        .text-field input:focus ~ label,
        .text-field input:valid ~ label{
            top: -7px;
            color:gray;
        }
    </style>

</head>
<body>
    

    <section class="sec1">
        <h1>Form Templates </h1>
    </section>

    <section class="sec2">

        <!-- --------------------form 1------------------------ -->
        <form action="">
            <div class="form1part1">
                <h3>Log in</h3>
                <ul>
                    <li><a href="#"><i class="fa fa-facebook form1icons"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                </ul>
            </div>
            
            <div class="form1part2">
                <div class="text-field">
                    <input type="text" required>
                    
                    <label for="">Your email</label>
                </div>
                <div class="text-field">
                    <input type="password" required>
                    <label for="">Your password</label>
                </div>
                <div>
                    <a class="forget" href="">Forget <span>password?</span></a>
                </div>
                <div class="last">
                    <input type="submit" value="LOG IN">
                    <p>Dont have an account? <a class="sign" href="#">Sign up</a></p>
                </div>
            </div>
        </form>
        <!-- --------------------------form1 end---------------------------- -->


        <!-- --------------------------form2--------------------------- -->
        <form action="">
            
            <h3 class="form2-heading">Sign up</h3>
            
            <div class="form2part1">
                <div class="text-field">
                    <input type="text" required>
                    
                    <label for="">Your email</label>
                </div>
                <div class="text-field">
                    <input type="password" required>
                    <label for="">Your password</label>
                </div>
                <div class="form2last1">
                    <input class="check" type="checkbox" name="" id="chk">
                    <p>Accept the <a href="#">Terms and Conditions</a></p>
                </div>
                <div class="form2last2">
                    <input type="submit" value="SIGN UP">
                    <p>Have an account? <a class="sign" href="#">Log in</a></p>
                </div>
            </div>
            <div class="form2part2">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook form2icons"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                </ul>
            </div>
        </form>
        <!-- ------------------------form2 end----------------- -->


        <!-- ----------------------form3----------------------- -->
        <form action="">
            
            <h3 class="form3-heading">Sign in</h3>

            <div class="form3part1">
                <div class="text-field">
                    <input type="text" required>
                    
                    <label for="">Your email</label>
                </div>
                <div class="text-field">
                    <input type="password" required>
                    <label for="">Your password</label>
                </div>
                <div>
                    <a class="form3forget" href="">Forget <span>password?</span></a>
                </div>
                <div class="form3last">
                    <input type="submit" value="SIGN IN">
                </div>
            </div>
            <div class="form3part2">
                <h3>or Sign in with</h3>
                <ul>
                    <li><a href="#"><i class="fa fa-facebook form3icons"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter icon"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus icon"></i></a></li>
                </ul>
            </div>
        </form>
        <!-- --------------------------form3 end--------------------------- -->
        
    </section>

</body>
</html>
