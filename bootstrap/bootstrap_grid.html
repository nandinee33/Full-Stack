<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boot grid</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .content{
            min-height: 100px;
            font-size: 20px;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="content bg-warning">content</div>
            </div>
            <div class="col-md-4">
                <div class="content bg-warning">content</div>
            </div>
            <div class="col-md-4">
                <div class="content bg-warning">content</div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3">
                <div class="content bg-warning">content</div>
            </div>
            <div class="col">
                <div class="content bg-warning">content</div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-12">
                <div class="content bg-warning">content</div>
            </div>
            <div class="col-sm-4 col-md-8 col-lg-6 col-xl-12">
                <div class="content bg-warning">content</div>
            </div>
            <div class="col-sm-4 col-md-12 col-lg-3 col-xl-12">
                <div class="content bg-warning">content</div>
            </div>
        </div>

    </div>
</body>
</html>
