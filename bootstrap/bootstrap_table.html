<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot table</title>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Table Style</h1>
        <br>
        <!-- table boderless is used to remove the internal lines in the table -->
        <!-- to reduce padding we use table-sm -->
        <table class="text-center table table-bordered table-striped table-hover table-borderless">
            <thead class="table-dark">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>Naina</td>
                    <td>Gupta</td>
                    <td>gupta@gmail.com</td>
                </tr>
                <tr class="table-success">
                    <td>Naina</td>
                    <td>Gupta</td>
                    <td>gupta@gmail.com</td>
                </tr>
                <tr class="table-danger">
                    <td>Naina</td>
                    <td>Gupta</td>
                    <td>gupta@gmail.com</td>
                </tr>
                <tr class="table-info">
                    <td>Naina</td>
                    <td>Gupta</td>
                    <td>gupta@gmail.com</td>
                </tr>
                <tr class="table-warning">
                    <td>Naina</td>
                    <td>Gupta</td>
                    <td>gupta@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
